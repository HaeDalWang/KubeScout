# Helm 차트 패키징 및 OCI Registry push
name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
    tags:
      - 'chart-v*'

env:
  REGISTRY: ghcr.io
  CHART_NAME: kubescout

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Helm 설치
      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      # OCI Registry 로그인
      - name: Log in to OCI Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

      # Chart.yaml에서 버전 추출
      - name: Get chart version
        id: chart
        run: |
          VERSION=$(grep '^version:' charts/${{ env.CHART_NAME }}/Chart.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Helm 차트 패키징
      - name: Package Helm chart
        run: |
          helm package charts/${{ env.CHART_NAME }}

      # OCI Registry로 push (소문자로 변환 필수)
      - name: Push chart to OCI Registry
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          helm push ${{ env.CHART_NAME }}-${{ steps.chart.outputs.version }}.tgz \
            oci://${{ env.REGISTRY }}/${REPO_OWNER}/charts

      # Artifact Hub 메타데이터 push (oras 사용)
      - name: Install oras
        run: |
          VERSION="1.2.0"
          curl -LO "https://github.com/oras-project/oras/releases/download/v${VERSION}/oras_${VERSION}_linux_amd64.tar.gz"
          tar -xzf "oras_${VERSION}_linux_amd64.tar.gz"
          sudo mv oras /usr/local/bin/

      - name: Login to GHCR for oras
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ${{ env.REGISTRY }} \
            --username ${{ github.actor }} \
            --password-stdin

      - name: Push Artifact Hub metadata
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          oras push \
            ${{ env.REGISTRY }}/${REPO_OWNER}/charts/${{ env.CHART_NAME }}:artifacthub.io \
            --config /dev/null:application/vnd.cncf.artifacthub.config.v1+yaml \
            charts/${{ env.CHART_NAME }}/artifacthub-repo.yml:application/vnd.cncf.artifacthub.repository-metadata.layer.v1.yaml
